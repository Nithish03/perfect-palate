                    <div class="form-group"><label for="password">Confirm Password</label><input class="form-control item" type="password" id="password"><br></div><button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                    <p class="text-center" style="margin: 11px;"><a href="login.html">Already a member? Sign in</a></p>
                </form>
            </div>
        </section>
    </main>
